<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Table Page</title>

  <style>
    body {background-color: lightgray;}
    h1 {color: orange}
    .table_div {width:80%}
  </style>


<!-- Necessary files for Datatable -->
<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
<!-- source: https://releases.jquery.com/ -->
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.13.1/fh-3.3.1/kt-2.8.0/r-2.4.0/datatables.min.css"/>
<script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.13.1/fh-3.3.1/kt-2.8.0/r-2.4.0/datatables.min.js"></script>
<!-- source: https://datatables.net/download/ -->


</head>
<body>
  <h1>Browse Apple Health Table</h1>
  <button class="form-control">Press me</button>
  <br>
  <br>
  <br>

  <div class="table_div">
    <table id="myTable" class="display table nowrap responsive">
      <thead>
        
        <tr>
          {% for name in col_names %}
          <th>{{ name }}</th>
          {% endfor %}
        </tr>

      </thead>
      <tbody>
        {% for row in df %}
        <tr>
          <th>{{ row.index }}</th>
          <th>{{ row.type_formatted }}</th>
          <th>{{ row.type }}</th>
          <th>{{ row.record_count }}</th>
          <th>{{ row.df_file_created }}</th>
        </tr>
        {% endfor %}
      </tbody>

    </table>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>




<script type="text/javascript">
$(document).ready( function () {
    $('#myTable').DataTable();
} );
</script>

</html>
